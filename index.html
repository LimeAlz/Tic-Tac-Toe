<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dr+Sugiyama&family=Tsukimi+Rounded:wght@300;400&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="main">
    <div class="content">
        <div class="heading">
            <h1 class="header">Tic Tac Toe</h1>
        </div>
        <div class="game">
            <div class="setting">
                <h3>Setting</h3>

                <div class="select">
                    <label for="PVP">PVP</label>
                    <input type="checkbox" name="PVP" id="PVP">
                    <label for="AI">AI</label>
                    <input type="checkbox" name="AI" id="AI">

                </div>

                <div class="select">
                    <p>Choose your side</p>
                    <select name="avatar" id="avatar">
                        <option value="true">O</option>
                        <option value="false">X</option>
                        
                    </select>
                </div>
                <button>Play Game</button>
            </div>
            <div class="board">
                <div class="playarea">
                    <div class="gameboard" id="plate-0"></div>
                    <div class="gameboard" id="plate-1"></div>
                    <div class="gameboard" id="plate-2"></div>
                    <div class="gameboard" id="plate-3"></div>
                    <div class="gameboard" id="plate-4"></div>
                    <div class="gameboard" id="plate-5"></div>
                    <div class="gameboard" id="plate-6"></div>
                    <div class="gameboard" id="plate-7"></div>
                    <div class="gameboard" id="plate-8"></div>
                </div>
            </div>
        </div>

    </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
